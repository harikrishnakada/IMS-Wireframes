<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="bg-info text-white">
<div class="container">
	 <form class="form-horizontal" role="form">
                <h2 align="center">Registration Form</h2>
                 <div class="form-group">
                 </div>

                <div class="form-group">
                    <label for="id" class="col-sm-3 control-label">Employee Id</label>
                    <div class="col-sm-9">
                        <input type="text" id="id" placeholder="Employee Id" class="form-control" autofocus>
                    </div>
                </div>
               

                <div class="form-group">
                    <label for="fname" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="fname" placeholder="First Name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lname" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lname" placeholder="Last Name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="uncknownRadio" value="Unknown">Unknown
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label for="designation" class="col-sm-3 control-label">Designation</label>
                    <div class="col-sm-9">
                        <input type="text" id="designation" placeholder="Designation" class="form-control">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contactnumber" class="col-sm-3 control-label">Contact Number</label>
                    <div class="col-sm-9">
                        <input type="text" id="contactnumber" placeholder="Conatct Number" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="joiningDate" class="col-sm-3 control-label">Date of Joining</label>
                    <div class="col-sm-9">
                        <input type="date" id="joiningDate" class="form-control">
                    </div>
                </div>
             
                
                

               
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form>
</div>

</body>
</html>
